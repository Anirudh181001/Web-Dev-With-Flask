<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>

<body>
    <form action="http://localhost:8080/login" method="post">
        <p>Enter Email:</p>
        <p><input type="text" name="email" /></p>

        <p>Enter Password:</p>
        <p><input type="password" name="password" /></p>

        <p><input type="submit" value="submit" /></p>
    </form>
    <div>
        {% if error_message %}
            <h1>Error: {{error_message}}</h1>
        {% endif %}
    </div>
</body>

</html>
